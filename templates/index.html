<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>    
</style>
<body>
    <main>
        <div class="first">
            <form method="post">
                {% csrf_token %}
                <label>
                    Name
                    <input type="text" name="name">
                </label>
                <label>
                    Phone No
                    <input type="text" name="pn">
                </label>
                <button type="submit">Save</button>
            </form>
        </div>
        <div class="second">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Phone</th>
                </thead>
                {% for data in response %}
                    <tr>
                        <td>{{data.0}}</td>
                        <td>{{data.1}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </main>
</body>
</html>
